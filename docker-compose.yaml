services:
  postgres:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-qwex}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?database password required}
      POSTGRES_DB: ${DB_NAME:-qwex}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

