# qwex.yaml - Docker example
#
# Simple local execution with Docker container

layers:
  docker:
    type: docker
    image: python:3.12-slim

storage:
  code:
    type: mount
    source: .
    path: /workspace

runners:
  # Run in Docker container
  docker:
    layers:
      - docker
    storage:
      source: code

  # Default: no layers, just run locally
  # (implicit when no runner specified)
