name: qwex

executor:
  uses: executors/ssh
  vars:
    HOST: csc
    USER: qtn
    PORT: 22
    REPO_ORIGIN: /home/qtn/repos/qwex.git
    REPO_CACHE: $HOME/repos/qwex-cache
    RUN_DIR: $HOME/.qwex/runs

storage:
  uses: storages/git_direct
  vars:
    REMOTE_NAME: direct
    REMOTE_URL: ssh://qtn@csc/home/qtn/repos/qwex.git
    PUSH_ON_RUN: "true"
    FAIL_ON_DIRTY: "true"