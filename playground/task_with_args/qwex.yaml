name: task_with_args

tasks:
  greet:
    args:
      - name: name
        default: "World"
        positional: 1
      - name: greeting
        default: "Hello"
        positional: 2
    run: echo "{{ args.greeting }}, {{ args.name }}!"
  
  repeat:
    args:
      - name: message
        default: "Hello"
        positional: 1
      - name: count
        default: 3
        positional: 2
    run: |
      for i in $(seq 1 {{ args.count }}); do
        echo "{{ args.message }}"
      done
