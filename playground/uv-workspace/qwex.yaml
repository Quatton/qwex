vars:
  demo_dir: "{{ './uv-workspace-demo' | resolvePath(__dir__) }}"

modules:
  steps:
    uses: std/steps
  log:
    uses: std/log

tasks:
  test:
    desc: "Test uv workspace creation and execution with steps.compose"
    uses: modules.steps.tasks.compose
    vars:
      steps:
        - desc: "Create temp directory"
          cmd: |
            cd {{ __dir__ }}
            mkdir -p {{ vars.demo_dir }}
        - desc: "Initialize uv project"
          cmd: |
            cd {{ __dir__ }}
            uv init {{ vars.demo_dir }}
        - desc: "Run hello.py"
          cmd: |
            cd {{ vars.demo_dir }}
            uv run hello.py
  clean:
    desc: "Clean up temp directory created during test"
    cmd: |
      if [ -d "{{ vars.demo_dir }}" ]; then
        rm -rf "{{ vars.demo_dir }}"
        {{ log.tasks.info }} "{{ vars.demo_dir }}: Cleaned up temp directory"
      else
        {{ log.tasks.warn }} "{{ vars.demo_dir }}: No temp directory info found for cleanup."
      fi
  all:
    desc: "Test from clean state"
    uses: modules.steps.tasks.compose
    vars:
      steps:
        - desc: "Clean up"
          cmd: "{{ tasks.clean }}"
        - desc: "Run tests"
          cmd: "{{ tasks.test }}"
        - desc: "All done"
          cmd: "{{ log.tasks.info }} 'UV workspace test completed.'"
