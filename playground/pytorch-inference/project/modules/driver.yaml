vars:
  ssh_host: "{{ env.SSH_HOST }}"
  ssh_user: "{{ env.SSH_USER }}"

tasks:
  submit:
    desc: "Submit command to remote driver"
    vars:
      env: []
      init: ""
      main: ""
      cleanup: ""
      oncreate: "echo"
    cmd: |
      {% set kernel = tasks.local.inline(init=vars.init, main=vars.main, cleanup=vars.cleanup) %}

      {% if features.slurm %}
        {{ tasks.ssh.inline(env=vars.env, cmd=tasks.slurm.inline(cmd=kernel, oncreate=vars.oncreate)) }}
      {% elif features.ssh %}
        {{ tasks.ssh.inline(env=vars.env, cmd=kernel) }}
      {% elif features.docker %}
        {{ tasks.docker.inline(env=vars.env, cmd=kernel) }}
      {% else %}
        {{ kernel }}
      {% endif %}

  retrieve:
    desc: "Retrieve files or directories from remote host"
    vars:
      remote_path: ""
      local_path: ""
    cmd: |
      {% if features.ssh or features.slurm %}
        rsync -avz -e "ssh" {{ vars.ssh_user }}@{{ vars.ssh_host }}:{{ vars.remote_path }} {{ vars.local_path }}
      {% else %}
        {{ log.info }} "No remote features enabled; retrieval skipped."
      {% endif %}

  docker:
    vars:
      image: "ghcr.io/astral-sh/uv:python3.12-bookworm"
      env: []
      cmd: ""
    cmd: |
      {% if not features.docker %}
      {{ log.error }} "Docker feature is not enabled."
      exit 1
      {% endif %}

      CMD_BASE_64=$(cat <<'SSH_CMD_EOF' | base64 -w 0
      f() {
        {{ vars.cmd }}
      }
      f
      SSH_CMD_EOF
      )

      docker run --rm -i \
      -v $HOME/.cache/uv:$HOME/.cache/uv \
      -v "$(pwd)":/workspace -w /workspace \
      {% for env_var in vars.env -%}
        {% if '=' in env_var -%}
        -e {{ env_var }} \
        {% else -%}
        -e {{ env_var }}="{% raw %}${% endraw %}{{ env_var }}" \
        {% endif -%}
      {% endfor -%}
      {{ vars.image }} /bin/bash -c '
      '"$(@source)"'
      eval "$(echo '"$CMD_BASE_64"' | base64 -d)"
      '

  ssh:
    vars:
      env: []
      cmd: ""
    cmd: |
      local source_b64
      source_b64=$(@source | base64 -w 0)

      local env_b64
      env_b64=$(cat <<SSH_ENV_EOF | base64 -w 0
      {% for env_var in vars.env -%}
      {% if '=' in env_var -%}
      export {{ env_var }}
      {% else -%}
      export {{ env_var }}="{% raw %}${% endraw %}{{ env_var }}"
      {% endif %}
      {% endfor -%}
      SSH_ENV_EOF
      )

      local cmd_b64
      cmd_b64=$(cat <<'SSH_CMD_EOF' | base64 -w 0
      f() {
        {{ vars.cmd }}
      }
      f
      SSH_CMD_EOF
      )

      ssh -t {{ vars.ssh_user }}@{{ vars.ssh_host }} \
        "SOURCE_B64='$source_b64' ENV_B64='$env_b64' SSH_CMD_B64='$cmd_b64' bash -c '"'
          source <(echo "$SOURCE_B64" | base64 -d)
          eval "$(echo "$ENV_B64" | base64 -d)"
          eval "$(echo "$SSH_CMD_B64" | base64 -d)"
        '"'"

  slurm:
    vars:
      env: []
      init: ""
      main: ""
      cleanup: ""
      oncreate: "echo"

    cmd: |
      {% if not features.slurm %}
      {{ log.error }} "Slurm feature is not enabled."
      exit 1
      {% endif %}

      {% if vars.init %}
      {{ vars.init }}
      {% endif %}

      local source_b64
      source_b64=$(@source | base64 -w 0)

      local cmd_b64
      cmd_b64=$(cat <<'SLURM_CMD_EOF' | base64 -w 0
      f() {
      {{ tasks.local.inline({
        "env": vars.env,
        "main": vars.main,
        "cleanup": vars.cleanup
      }) }}
      }
      f
      SLURM_CMD_EOF
      )

      __oncreate() {
        {{ vars.oncreate }} "$@"
      }

      export SLURM_SSH_CMD_B64="$cmd_b64"

      local job_id=$(sbatch --parsable <<'SLURM_SCRIPT_EOF'
      #!/bin/bash
      source <(echo "$SOURCE_B64" | base64 -d)
      eval "$(echo "$SLURM_SSH_CMD_B64" | base64 -d)"
      SLURM_SCRIPT_EOF
      )

      __oncreate "$job_id"

  local:
    vars:
      env: []
      init: ""
      main: ""
      cleanup: ""

    cmd: |
      {% if vars.cleanup %}
      __cleanup() {
      {{ vars.cleanup }}
      }
      trap '__cleanup' EXIT
      {% endif %}

      {% if vars.init %}
      {{ vars.init }}
      {% endif %}

      {% if vars.main %}
      {{ vars.main }}
      {% else %}
      echo "No main command provided. Nothing to execute."
      {% endif %}
