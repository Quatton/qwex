name: module-run
modules:
  utils:
    uses: std/utils

tasks:
  greet:
    run: |
      {{ utils.once }} "utils:color" "{{ utils.color }}"
      echo "Hello"

  debug_message:
    run: |
      {{ utils.once }} "utils:color" "{{ utils.color }}"
      if [ -n "${DEBUG-}" ]; then
        echo "Debug: something happened"
      else
        echo "No debug"
      fi
