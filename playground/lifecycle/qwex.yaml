vars:
  demo_dir: "{{ './uv-workspace-demo' | resolvePath(__dir__) }}"

modules:
  steps:
    uses: std/steps
  log:
    uses: std/log

tasks:
  test:
    desc: "Test uv workspace creation and execution with steps.compose"
    uses: modules.steps.tasks.compose
    vars:
      steps:
        - desc: "Create temp directory"
          cmd: "mkdir -p {{ vars.demo_dir }}"
        - desc: "Initialize uv project"
          cmd: |
            uv init {{ vars.demo_dir }}
        - desc: "Run hello.py"
          cmd: |
            cd {{ vars.demo_dir }}
            uv run hello.py
        - desc: "Copy ./config/* to demo_dir"
          cmd: "cp -r ./config/* {{ vars.demo_dir }}"
        - desc: "Check if qwex is installed"
          cmd: |
            if ! command -v qwex &> /dev/null; then
              {{ log.tasks.error }} "qwex could not be found. Please install qwex to proceed."
              exit 1
            else
              {{ log.tasks.info }} "qwex is installed."
            fi
        # - desc: "Run `qwex -o > compiled.sh`"
        #   cmd: |
        #     cd {{ vars.demo_dir }}
        #     qwex -o compiled.sh
        - desc: "Run `qwex run uv run hello.py` in demo_dir"
          cmd: |
            cd {{ vars.demo_dir }}
            DEBUG=1 qwex run uv run hello.py

  clean:
    desc: "Clean up temp directory created during test"
    cmd: |
      if [ -d "{{ vars.demo_dir }}" ]; then
        rm -rf "{{ vars.demo_dir }}"
        {{ log.tasks.info }} "{{ vars.demo_dir }}: Cleaned up temp directory"
      else
        {{ log.tasks.warn }} "{{ vars.demo_dir }}: No temp directory info found for cleanup."
      fi
  all:
    desc: "Test from clean state"
    uses: modules.steps.tasks.compose
    vars:
      steps:
        - desc: "Clean up"
          cmd: "{{ tasks.clean }}"
        - desc: "Run tests"
          cmd: "{{ tasks.test }}"
        - desc: "All done"
          cmd: "{{ log.tasks.info }} 'UV workspace test completed.'"
